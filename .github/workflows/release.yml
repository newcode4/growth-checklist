name: Build & Release

on:
  push:
    tags: [ 'v*' ]  # v로 시작하는 태그 푸시 시

permissions:
  contents: write   # 릴리즈에 ZIP 첨부 권한

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make plugin zip (wrap in folder)
        run: |
          set -e
          PLUG=berry-lean
          mkdir -p build/$PLUG
          # 폴더가 아니라 '내용물'을 복사 (중첩 폴더 방지)
          cp -R berry-lean/. build/$PLUG
          cd build
          zip -r ${PLUG}.zip $PLUG

      - name: Attach zip to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/berry-lean.zip
